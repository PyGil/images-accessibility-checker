<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image checker</title>
    <style>
      .action-button {
        border: none;
        background-color: #06f;
        border-radius: 10px;
        width: 160px;
        padding: 5px 8px;
        font-weight: 500;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.25s ease-in-out;
      }

      .action-button:hover {
        background-color: rgb(0, 54, 134);
      }

      .action-button:disabled {
        pointer-events: none;
        background-color: rgb(83, 152, 255);
      }

      .action-button:not(:first-child) {
        margin-top: 6px;
      }

      .cache-section {
        margin: 40px 0 0;
      }

      .cache-section .action-button {
        background-color: rgb(34, 33, 33);
      }

      .cache-section .action-button:hover {
        background-color: rgb(71, 69, 69);
      }

      .cache-section .action-button:disabled {
        background-color: rgb(87, 84, 84);
      }
    </style>
  </head>
  <body>
    <button id="use-sitemap" class="action-button">Use sitemap</button>
    <button id="use-page" class="action-button">Use the page</button>
    <div class="cache-section">
      <button id="clear-cache" class="action-button" disabled>
        Clear cache
      </button>
      <button id="clear-all-cache" class="action-button" disabled>
        Clear all cache from the website
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
